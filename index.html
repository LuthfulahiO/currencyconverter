<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <style>
        .doThis {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <title>Currency Converter</title>
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="jumbotron text-center">Currency Converter</h1>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-5 doThis">
            <select name="from" id="from" class="form-control">
                <option value="ngn">Nigeria</option>
                <option value="usd">Usa</option>
            </select>
        </div>
        <div class="col-md-2 doThis">
            <i class="fa fa-exchange-alt"></i>
        </div>
        <div class="col-md-5 doThis">
            <select name="to" id="to" class="form-control">
                <option value="ngn">Nigeria</option>
                <option value="usd">Usa</option>
            </select>
        </div>
    </div>
    <div class="input-group input-group-lg doThis">
        <span class="input-group-addon" id="sizing-addon1">
            <i class="fa fa-book"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter Amount" aria-describedby="sizing-addon1">
    </div>
    <!-- <button onclick="alert(document.getElementById('from').value + document.getElementById('to').value)">Click me</button> -->


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
